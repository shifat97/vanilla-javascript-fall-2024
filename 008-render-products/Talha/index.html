<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Render Products</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-8">
  <div class="w-4/5 mx-auto">
    <h1 class="text-4xl font-bold mb-8 text-center">Product Data</h1>
    <table class="table-auto w-full bg-white shadow-md rounded-lg">
      <thead>
        <tr class="bg-gray-200 text-left">
          <th class="px-4 py-2 border-r border-gray-300">SL No.</th>
          <th class="px-4 py-2 border-r border-gray-300">Name</th>
          <th class="px-4 py-2 border-r border-gray-300">Price</th>
          <th class="px-4 py-2 border-r border-gray-300">Image</th>
          <th class="px-4 py-2">Type</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
        <p id="loading-text"></p>
      </tbody>
    </table>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
