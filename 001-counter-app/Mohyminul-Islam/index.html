<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Counter App Container -->
    <div class="bg-white shadow-lg rounded-lg p-8 text-center">
      <h1 id="title" class="text-5xl font-bold text-gray-900 mb-4">
        Counter App
      </h1>

      <!-- Counter Display -->
      <div id="counter" class="text-5xl font-bold text-gray-900">0</div>

      <!-- Counter Controls -->
      <div class="mt-6">
        <button
          id="increment"
          class="bg-purple-600 hover:bg-purple-600  text-white font-bold py-3 px-6 rounded mr-2"
        >
          +
        </button>
        <button
          id="decrement"
          class="bg-green-600 hover:bg-green-600 text-white font-bold py-3 px-6 rounded"
        >
          -
        </button>
        <button
          id="reset"
          class="bg-red-600 hover:bg-red-600 text-white font-bold py-3 px-6 rounded ml-2"
        >
          Reset
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
